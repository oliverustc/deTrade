services: 
# Peer for org16
  peer0.org16.example.com:
    container_name: peer0.${ORG16}.example.com 
    image: hyperledger/fabric-peer:latest
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_CFG_PATH=/etc/docker/peercfg
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_METRICS_PROVIDER=prometheus
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_PEER_ID=peer0.${ORG16}.example.com
      - CORE_PEER_ADDRESS=peer0.${ORG16}.example.com:${PORT16_0}
      - CORE_PEER_LISTENADDRESS=0.0.0.0:${PORT16_0}
      - CORE_PEER_CHAINCODEADDRESS=peer0.${ORG16}.example.com:${CCPORT16_0}
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:${CCPORT16_0}
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.${ORG16}.example.com:${PORT16_0}
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.${ORG16}.example.com:${PORT16_0}
      - CORE_PEER_LOCALMSPID=${ORG16_MSP}
      - CORE_OPERATIONS_LISTENADDRESS=peer0.${ORG16}.example.com:${METRICS_PORT16_0}
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0.org16"}
    ports:
      - "${PORT16_0}:${PORT16_0}"
      - "${METRICS_PORT16_0}:${METRICS_PORT16_0}"
    volumes:
      - ../organizations/peerOrganizations/${ORG16}.example.com/peers/peer0.${ORG16}.example.com:/etc/hyperledger/fabric
      - peer0.${ORG16}.example.com:/var/hyperledger/production
      - ../compose/docker:/etc/docker
    working_dir: /root
    command: peer node start
    networks:
      - test

